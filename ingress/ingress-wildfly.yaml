apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wildfly-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:                                                      #redirija el tr√°fico al servico de wildfly
  - http:
      paths:
      - path: /
        backend:
          serviceName: wildfly-service
          servicePort: 8080

